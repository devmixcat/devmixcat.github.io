                <br>
                <!--<p>
                這家被稱為「天母秘境」的Lounge位在中山北路七段上，樓下是YESART GALLERY，二樓則是Lounge的所在，沿著迴旋的樓梯上樓映入眼簾的是幾棵植物、可眺望街景的小吧台和幾個室外的座位，而室內牆面展示著樓下藝廊展出藝術家的作品，以及李浩的攝影作品，第一次去時放的是Rhye的音樂，跟裝潢和Lounge的調性很搭，音樂的關係讓我一次踏進這邊就迷上這裡。
                </p>
                <p>
                這家店的位子數不多，最喜歡是最裡頭的木頭長方桌，在外側的座位也很有看頭，每張椅子都是店家自行設計的，甚至有些椅背上的皮革還是自己縫製的，處處可以見到店家的用心和細節，整間店空間雖稱不上大，但身處其中的確可以感受到放鬆和一種與世間暫時脫離的錯覺，可以理解網友們為什麼都稱這裡為秘境的原因。
                </p>
                <p>
                餐點部分有提供單品咖啡、奶茶、可可，還有各式啤酒，甜點部分有個人私心很喜愛的烤布蕾，可麗露等等，可隨著飲品搭配甜點享用，順道提一下，烤布蕾在週四開始一週只有限量十個，但是因為老闆會偷吃，所以數量遠遠少於十個，所以記得再來之前可以跟老闆說留一個給你，然後跟她說不能再偷吃了ＸＤＤ。
                <p>
                整體來說這裡可能不太適合一大群朋友來大聊特聊，畢竟Lounge的調性的本質就是讓放鬆的，但適合假日的下午晚上與三兩好友來這裡小酌小聊剛好，或是下班後的晚上來這邊放鬆一下也很適合囉。
                </p>-->
