<html>
	<style>
	* {
  padding: 0px;
  margin: 0px;
  box-sizing: none;
  border: 1px solid black;
  position: relative;
}

#sky {
  display: block;
  background-color: black;
  height: 800px;
  width: 1600px;
  overflow: hidden;
}

.star {
  background-color: white;
  position: absolute;
  animation: rainrop infinite linear;
}

@keyframes rainrop {
  100% {
    transform: translateX(-1600px);
  }
}
	</style>
	<body>
		<div id="sky">
		</div>
	</body>
	<script src="../js/jquery.min.js"></script>
	<script>
		var starNum=600,
		    width = window.innerWidth,
		    height = document.body.offsetHeight;
		function randRange( minNum, maxNum) {
		  return (Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum);
		}
		function randStarHandW(){
		 var HandW = Math.random()*2;
		 return HandW;
		}
		function makeStars(){
		  for(i=0;i<starNum;i++){
		    $("#sky").append('<div id="stars'+i+'" class="star"></div>');
		    $("#stars"+i).css("left",Math.random() * width);
		    $("#stars"+i).css("top",Math.random() * height);
		    var starsHandW = randStarHandW();
		    $("#stars"+i).css("width",starsHandW);
		    $("#stars"+i).css("height",starsHandW);
		    $("#stars"+i).css("border-radius",starsHandW);
		    $("#stars"+i).css("animation-duration",randRange(80,100)+"s");
		  }
		}
		
		function resetStars(){
        	for(i=0;i<starNum;i++){
				var ls=$("#stars"+i).position();
				console.log("#"+ls.left);
				if(ls.left<0){
					$("#stars"+i).css("left",1000);
				}
			 }  
		//   }
		// }

	
		}
	$( document ).ready(function() {
			makeStars();
		  	setTimeout(resetStars(), 1000);
		});
	</script>

</html>
